    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
    <link rel="stylesheet" href="assets/styles/screen.css">
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,300' rel='stylesheet' type='text/css'>

  <body>
    <div class="intro">
      <div class="intro__header">
        <h1 class="intro__title">Space Tron On The Grid</h1>
        <h2 class="intro__subtitle">A WebGL audio experiment</h2>
      </div>
      <div class="loader">
        <p>Loading</p>
        <div class="progress"><div class="progress__inner"></div></div>
      </div>
      <div class="intro__start">
        <a href="#" class="button">Start</a>
      </div>
    </div>

    <div class="outro">
      <div class="outro__restart">
        <a href="#" class="button">Restart</a>
      </div>
    </div>
    <footer class="footer">
      <p>Visuals: David Mignot | Music: Brian Bonz</p>
    </footer>
    <script src="src/scripts/bower_components/jquery/dist/jquery.js"></script>
    <script src="src/scripts/bower_components/three.js/three.min.js"></script>
    <script src="src/scripts/bower_components/js-signals/dist/signals.js"></script>
    <script src="src/scripts/bower_components/lodash/dist/lodash.js"></script>
    <script src="src/scripts/bower_components/gsap/src/uncompressed/TweenMax.js"></script>
    <script src="src/scripts/vendors/TweenTime/dist/scripts/TweenTime.Core.js"></script>

    <script src="assets/scripts/App.js"></script>

    <script>
      window.app = new App({
        autoplay: false,
        time: 0
      });
      window.tweenTime = app.tweenTime;

      setTimeout(function() {
        $('body').addClass('is-loaded');
      }, 100);

      $('.intro__header, .intro__start a').click(function(e) {
        e.preventDefault();
        app.play();
      });

      $('.intro__start .button').hover(function(e) {
        window.shaders.update(0.8);
      }, function() {});

      $('.outro__restart').click(function(e) {
        e.preventDefault();
        tweenTime.timer.seek([0]);
        tweenTime.timer.play();
      });
    </script>
